<!DOCTYPE html>
<html>

<!--head should be first element, not inside body-->
<head>
    <!--this is the name of the tab-->
    <title>Noric Dausen</title>
    <!--This description shows up on google search-->
    <meta name="description" content="Official Website of Noric Dausen LLC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--just tells website this is the header, no styling-->
    <header>
        <h1>Noric Dausen</h1>
        <span>Official Website of Noric Dausen LLC</span>
    </header>

    <!--the navigation bar code-->
    <nav class="navbar">

        <!--In the navbar, there are 2 segments: the logo/links segments, and the other segment-->

        <!--logo--> 
        <div class="nav-main-container">
            <div class="logo-navbar-container">
                <a href="index.html" class="logo-link">
                    <img src="Assets\Images\NoricDausenLogosTranslucent.png" class="logo logo-dark" alt="Noric Dausen Logo (Dark)">
                    <img src="Assets\Images\NoricDausenLogosTranslucentLight.png" class="logo logo-light" alt="Noric Dausen Logo (Light)">
                </a>
            </div>

            <!--list of links in the navbar-->
            <ul class="nav-links" id="nav-links">
                <!--li = list item-->
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="projects.html">Projects</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>

        </div>



        <!--other segment-->
        <div class="nav-secondary-container">
            <!--the light-dark mode switch-->
            <label class="switch">
                <input type="checkbox" id="toggleInput">
                <span class="slider"></span>
            </label>

            <button class="hamburger" id="hamburger">
                <span class="hamburger-line hline-long" id="hline-long"></span>
                <span class="hamburger-line hline-short" id="hline-short"></span>
                <!--&#9776;-->
            </button>
        </div>
        
    </nav>

    <main>
        <h2>We are Noric Dausen</h2>
        <p>Noric Dausen works to revolutionize the software landscape of the future.</p>

        <!--Logos-->
        <div class="logos">

            <!--testing logo aniamtion-->
            <svg viewBox="0 0 200 100" class="logo-svg">
                <path class="letter n-path" d="M35,80 L35,20 L80,80 L80,20" />

                <path class="letter d-path" d="M110,20 C160,20 160,80 110,80" />
            </svg>

            <!--each logo-container holds the light and dark version of the logo
                for light mode and dark mode toggling-->
            <div class="logo-container">
                <img src="Assets\Images\NoricDausenLogosTranslucent.png" class="logo logo-dark" alt="Noric Dausen Logo (Dark)" width="500">
                <img src="Assets\Images\NoricDausenLogosTranslucentLight.png" class="logo logo-light" alt="Noric Dausen Logo (Light)" width="500">
            </div>

            <div class="logo-container">
                <img src="Assets\Images\NoricDausenLogosTranslucent.png" class="logo logo-dark" alt="Noric Dausen Logo (Dark)" width="500">
                <img src="Assets\Images\NoricDausenLogosTranslucentLight.png" class="logo logo-light" alt="Noric Dausen Logo (Light)" width="500">
            </div>

            <div class="logo-container">
                <img src="Assets\Images\NoricDausenLogosTranslucent.png" class="logo logo-dark" alt="Noric Dausen Logo (Dark)" width="500">
                <img src="Assets\Images\NoricDausenLogosTranslucentLight.png" class="logo logo-light" alt="Noric Dausen Logo (Light)" width="500">
            </div>

        </div>

    </main>

    <footer>
        <p>&copy; 2025 Noric Dausen LLC. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
